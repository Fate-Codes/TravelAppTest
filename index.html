<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Travel Explorer</h1>
        <nav>
            <a href="#tips">Tips</a>
            <a href="#guides">Guides</a>
            <a href="#flights">Flights</a>
        </nav>
    </header>

    <main>
        <section id="tips">
            <h2>Travel Tips</h2>
            <p>Find the best tips for safe and enjoyable travel.</p>
        </section>

        <section id="guides">
            <h2>Guides</h2>
            <p>Explore our curated travel guides for top destinations.</p>
        </section>

        <section id="flights">
            <h2>Cheap Flights</h2>
            <p>Search for the best deals on flights worldwide.</p>
            <button onclick="searchFlights()">Find Flights</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Explorer</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
